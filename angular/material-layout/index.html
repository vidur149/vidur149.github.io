<!doctype html>
<html>

<head>
    <title>Material Layout</title>
    <!--Material stylesheet-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <!--Font Library-->

    <script src="//use.edgefonts.net/maiden-orange.js"></script>

    <!--Angular Libraries-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>

    <!--Material script-->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script src="app.js"></script>
    <link rel="stylesheet" href="theme.css ">
</head>

<body ng-app="sample" layout="column">
    <div class="header" layout="row" flex="20" layout-align="center center">
        <p>Iss div ki height 20% screen height ke barbar hai</p>
    </div>
    <div class="content1" layout="row" layout-md="column" flex layout-align="center stretch" layout-margin>
        <div class="dabba-1" layout="column" flex="60" layout-align="center center" flex-order="1" flex-order-md="2">
            <p>Child 1</p>
            <p> Note: the order and flex direction changes on resizing the screen</p>
        </div>
        <div class="dabba-2" layout="column" flex="40" layout-align="center center" flex flex-order="2" flex-order-md="1">
            <p>Child 2</p>
            <p> Note: the order and flex direction changes on resizing the screen</p>
        </div>
    </div>
    <div class="content2" layout="column" flex="35" flex-offset-md="30" layout-align="center center">
        <p>
            Note: An offset appears/dis-appears on resizing the screen
        </p>
    </div>
</body>

</html>
