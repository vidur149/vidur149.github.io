<div ng-controller="todoController as vm" class="todo">
    <div class="todo-header">
        <h1>TODO LIST</h1>
        <h4>Aapko <span class="todo-number">{{ vm.tasks.length }}</span> kaam karne hai</h4>
    </div>
    <div class="container">
        <form class="todo-form">
            <input class="todo-input" type="text" placeholder="enter task title" name="title" ng-model="vm.title"></input>
            <button ng-click="vm.addTask()">Add</button>
            <div class="controls">
                <input class="todo-input" type="text" placeholder="search task" name="title" ng-model="vm.query"></input>
                <button ng-click="vm.orderByDate()">Order By Title</button>
            </div>
        </form>
        <ul id="list">
            <li ng-repeat="task in vm.tasks | filter:vm.query |  orderBy: vm.order">
                <p class="title"> {{ task.title}}</p>
                <span class="time" am-time-ago="task.createdDate"></span>
                <div ng-click="vm.removeTask(task.id)" class="remove ">X</div>
            </li>
        </ul>
    </div>
</div>
<button ui-sref="index">Back</button>
