<!doctype html>
<html>

<head>
    <title>ecom-3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="theme.css ">
</head>

<body ng-app="ecom" ng-controller="myCtrl as vm" class="main">
    <div class="products">
        <ul>
            <div class="header">
                <h1> Products You Can Buy</h1>
                <form>
                    <div class="form-group">
                        <label for="singleSelect"> Sort By: </label>
                        <select name="singleSelect" ng-model="vm.orderByMe">
                        <option value="name">Name (a-z)</option>
                        <option value="price">Price(l-h)</option>
                        <option value="categor">category</option>
                    </select>
                    </div>
                    <input type="text" ng-model="test" placeholder="products search kare">
                </form>
            </div>
            <li ng-repeat="product in vm.products | orderBy: vm.orderByMe | filter:test">
                <div class="product-card">
                    <h2>{{product.name}}
                        <span>
              <button class="cart" ng-click="vm.addToCart(product)">Add To Cart</button>
            </span>
                    </h2>
                    <div class="product-details">
                        <p>{{product.price | currency}}</p>
                        <p>{{product.type}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="cart">
        <ul>
            <div class="header">
                <h1>Products In Cart</h1>
                <h3>Cart Value {{vm.cartValue() | currency}}</h3>
            </div>
            <li ng-repeat="product in vm.cart track by $index">
                <div class="product-card">
                    <h2>{{product.name}} <span>
            <button class="cart" ng-click="vm.removeFromCart(product)">Remove From Cart</button>
            </span>
                    </h2>
                    <div class="product-details">
                        <p>{{product.price | currency}}</p>
                        <p>{{product.type}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
